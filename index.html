<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regions Mortgage - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="left-side">
            <div class="header">
                <div class="logo">
                    <img src="logo1.png" alt="Regions Mortgage Logo" id="logo">
                </div>
                <div class="enroll-now">
                    <span>Are you a new customer?</span>
                    <button class="enroll-btn">Enroll Now</button>
                </div>
            </div>

            <div class="login-form-container">
                <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
                    <h1 class="welcome-heading">Welcome Back</h1>
                    <p class="sub-heading">Sign in to your Regions MyMortgage account.</p>
                </div>
                

                
                <form class="login-form">
                    <div class="input-group">
                        <input type="text" id="online-id" placeholder=" " required>
                        <label for="online-id">Online ID</label>
                    </div>

                    <div class="input-group">
                        <input type="password" id="password" placeholder=" " required>
                        <label for="password">Password</label>
                    </div>

                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember-me">Remember me
                        <label for="remember-me" class="checkbox-label">Remember me</label>
                    </div>

                    <button type="submit" class="login-btn" id="login-btn" disabled>
                        Login
                    </button>

                    <div class="links">
                        <a href="#">Forgot Online ID?</a>
                        <a href="#">Forgot Password?</a>
                    </div>
                </form>

               
                <footer class="footer">
                    <span>Â©2023 Regions Financial Corporation. All Rights Reserved.</span>
                    <span>Member FDIC</span>
                </footer>
            </div>
        </div>

       
        <div class="right-side">
            <img src="Home_image.png" alt="House Image" class="house-image" id="house-image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
